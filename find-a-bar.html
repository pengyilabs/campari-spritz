<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campari Spritz Campaign</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body>
  <!-- Section 2: Bar Listing & Map Section -->
<div id="find-a-bar-section" class="py-8 bg-gray-100 text-white min-h-screen">
  <!-- Heading -->
  <div class="text-center mb-8 px-8">
    <h2 class="text-4xl font-bold mb-2">FIND A BAR NEAR YOU</h2>
    <p class="text-lg">CHOOSE A BAR FROM THE MAP OR LIST TO CLAIM YOUR FREE DRINKS üçπ</p>
  </div>

  <!-- Search Bar -->
  <div class="flex justify-center mb-6 px-8">
    <input type="text" placeholder="Enter your location" class="w-full max-w-lg p-2 border shadow-md">
    <button class="ml-2 p-2 bg-white text-gray-800 shadow-md">
        <img src="./src/assets/icons/burger-menu.svg" alt="">
    </button>
  </div>

  <!-- Filters -->
  <div class="flex justify-center gap-4 mb-8  text-gray-800">
    <select class="p-2 rounded-md border">
      <option>Distance</option>
      <option>Nearest</option>
      <option>Farthest</option>
    </select>
    <select class="p-2 rounded-md border">
      <option>Popularity</option>
      <option>Top Rated</option>
      <option>Most Visited</option>
    </select>
  </div>

  <!-- Bar List & Map -->
  <div class="flex flex-col gap-6 lg:flex-row">
    <!-- Desktop: Bar List -->
    <div class="hidden space-y-6 lg:block lg:w-1/2">
      <!-- Bar Item -->
      <div class="bg-white p-4 shadow-lg flex items-center text-gray-800">
        <img src="./src/assets/images/bar-image.png" alt="Bar Image" class="w-24 h-24  mr-4 object-cover">
        <div>
          <h3 class="font-bold text-xl">BIG PONS</h3>
          <p>1 Raffles Place, Singapore 048616</p>
          <div class="text-yellow-500 mb-2">
            ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5.0)
          </div>
          <p class="text-green-600 font-semibold">Open - Closes 2 AM</p>
          <button data-modal-target="voucherModal" class="claim-voucher-button bg-red-600 text-white px-4 py-2  mt-2 hover:bg-red-700">CLAIM VOUCHER</button>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div id="map" class="min-h-96 bg-gray-300 lg:w-1/2">
      <!-- Placeholder for the map, you would need to add Google Maps API here -->
    </div>
  </div>

  <!-- Mobile: Bar List -->
  <div id="bar-list" class="space-y-4 lg:hidden lg:w-1/2 mt-8"></div>
</div>

<!-- Modal -->
<div id="voucherModal" class="modal hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="modal-content bg-white p-8 shadow-lg w-full max-w-lg">
    <div id="modal-body">
      <!-- Aqu√≠ se insertar√° el contenido din√°mico -->
    </div>
    <div class="text-right mt-6">
      <button data-modal-close="voucherModal" class="bg-red-500 text-white px-4 py-2 hover:bg-red-600 transition duration-300">Close</button>
    </div>
  </div>
</div>

<script>
  function initGoogleMaps() {
    import('./src/index.js')
      .then(module => {
        module.default();
      })
      .catch(err => console.error('Error loading app:', err));
  }
</script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgogrnISz9ccFj6kNFkYo7Fc22UnU3Jkc&libraries=places&callback=initGoogleMaps"
  async
  defer
></script>

</body>
</html>
