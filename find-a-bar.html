<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campari Spritz Campaign</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body>
  <!-- Section 2: Bar Listing & Map Section -->
<div id="find-a-bar-section" class="py-8 bg-gray-100 text-white min-h-screen bg-red-campari pt-[254px] lg:pt-4 shadow-lg">
  <!-- Heading -->
  <div class="text-center flex flex-col align-center justify-center w-full pb-4 pt-6 px-8 fixed top-0 bg-red-campari z-50 lg:static lg:px-0 lg:pt-0">
    <h2 class="text-3xl font-bold mb-5">FIND A BAR NEAR YOU</h2>
    <p class="text-base font-medium">CHOOSE A BAR FROM THE MAP OR LIST TO CLAIM YOUR FREE DRINKS 游꽃</p>

    <!-- Search Bar -->
    <button id="useMyCurrentLocationButton" class="m-auto mb-4 text-sm font-light flex gap-2">
      <img src="./src/assets/icons/map-pin-white.svg"/>
      use my current location
      </button>
    <div class="flex justify-center mb-6 px-8">
      <input type="text" placeholder="Enter your location" class="w-full max-w-lg p-2 border shadow-md">
      <button class="ml-2 p-2 bg-white text-gray-800 shadow-md" data-modal-target="filtersModal">
          <img src="./src/assets/icons/burger-menu.svg">
      </button>
    </div>

    <!-- Filters -->
    <div class="hidden lg:block flex justify-center gap-4 mb-8 text-gray-800 border-y border-light-red py-4">
      <select class="p-2 py-3 border ">
        <option>Distance</option>
        <option>Nearest</option>
        <option>Farthest</option>
      </select>
      <select class="p-2 py-3 border">
        <option>Popularity</option>
        <option>Top Rated</option>
        <option>Most Visited</option>
      </select>
    </div>
  </div>

  <!-- Bar List & Map -->
  <div class="grid grid-cols-1 lg:grid-cols-2">
    <!-- Desktop: Bar List -->
    <div id="bar-list-desktop" class="hidden gap-6 lg:grid grid-col"></div>

    <!-- Map Section -->
    <div id="map" class="min-h-96 bg-gray-300 lg:min-h-[600px]"></div>

    <!-- Mobile: Bar List -->
    <div id="bar-list-mobile" class="space-y-4 lg:hidden mt-8"></div>
</div>

<!-- Modals -->

<!-- Voucher Modal -->

<div id="voucherModal" class="hidden fixed inset-0 flex items-start justify-center bg-opacity-50 z-50 overflow-y-auto overflow-x-none bg-red-campari max-h-screen">
  <div id="modal-body" data-modal-name="voucherModal" class="">
      <!-- Aqu칤 se insertar치 el contenido din치mico -->
  </div>
  <button data-modal-close="voucherModal" class="pt-4 pr-4 absolute top-0 right-0">
    <img src="./src/assets/icons/close-modal-button.svg" alt="">
  </button>
</div>

<!-- Filters Modal -->
<div id="filtersModal" class="hidden fixed inset-0 z-50">
  <div id="modal-body" data-modal-name="filtersModal" class="bg-red-campari text-white w-full h-full flex flex-col items-center p-4">
      <!-- Aqu칤 se insertar치 el contenido din치mico -->
  </div>
  <button data-modal-close="filtersModal" class="pt-4 pr-4 absolute top-0 right-0">
    <img src="./src/assets/icons/close-modal-button.svg" alt="">
  </button>
</div>

<!-- Success Modal -->

<div id="success" class="success-modal hidden fixed inset-0 z-50">
  <div id="modal-body" data-modal-name="success" class="text-white w-full h-full flex flex-col items-center p-4 ">
      <!-- Aqu칤 se insertar치 el contenido din치mico -->
  </div>
</div>

<script>
  function initGoogleMaps() {
    import('./src/index.js')
      .then(module => {
        module.default();
      })
      .catch(err => console.error('Error loading app:', err));
  }
</script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgogrnISz9ccFj6kNFkYo7Fc22UnU3Jkc&libraries=places&callback=initGoogleMaps"
  async
  defer
></script>
</body>
</html>
