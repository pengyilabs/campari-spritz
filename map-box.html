<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campari Spritz Campaign</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="./src/output.css" rel="stylesheet">
  </head>
<body class="bg-gray-800 w-full h-full">
    <div class="bg-white text-dark-gray p-2">
      <h3 class="font-bold mb-1 lg:text-lg" style="font-weight: bold; margin-bottom: 5px;">${place.name}</h3>
      <p>${place.vicinity || ''}</p>
      <div class="flex gap-2 mb-4">
        ${place.rating ? `<p>Rating: ${place.rating}</p><img src="./src/assets/icons/star.svg"/>` : ''
      </div>
      <button onclick="claimVoucher('${place.place_id}')" 
        class="bg-red-campari text-white py-[5px] px-[10px] border-none rounded mt-1">
        Claim Voucher
      </button>
    </div>
</body>
</html>
